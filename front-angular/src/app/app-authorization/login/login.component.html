<div class="container w-25 mt-5 mb-5 p-5 border border-warning rounded-3">

    <form [formGroup]="loginForm" class="mx-auto" (ngSubmit)="onSubmit()">
        <div class="input-group">
            <span class="input-group-text col-4">Username</span>
            <input type="text" class="form-control" placeholder="Entrez votre identifiant..." formControlName="username">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text col-4">Mot de passe</span>
            <input type="password" class="form-control" placeholder="Entrez votre mot de passe..." formControlName="password">
        </div>

        <div class="row mt-3 text-center">
            <button type="submit" class="btn btn-outline-warning text-center " [disabled]=" !loginForm.valid "><strong>ME CONNECTER</strong></button>
        </div>
    </form>

    <div *ngIf="error " class="mt-3 text-center ">
        <h4 class="text-danger ">{{error.message}}</h4>
    </div>

</div>
