<div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/img2.jpg" alt="img2" class="mx-auto d-block w-50 rounded" />
        </div>
        <div class="carousel-item">
            <img src="assets/images/img3.jpg" alt="img3" class="mx-auto d-block w-50 rounded" />
        </div>
        <div class="carousel-item">
            <img src="assets/images/img4.jpg" alt="img4" class="mx-auto d-block w-50 rounded " />
        </div>
        <div class="carousel-item">
            <img src="assets/images/img5.jpg" alt="img5" class="mx-auto d-block w-50 rounded " />
        </div>
        <div class="carousel-item">
            <img src="assets/images/img6.jpg" alt="img6" class="mx-auto d-block w-50 rounded " />
        </div>
        <div class="carousel-item">
            <img src="assets/images/img7.jpg" alt="img7" class="mx-auto d-block w-50" />
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev bg-primary" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
    <button class="carousel-control-next bg-primary" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
